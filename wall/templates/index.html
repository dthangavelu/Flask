
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">-->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body> 
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <div class="container">
		<h2>Login</h2>
		<form action='/wall' method='post'>
			<div class="form-group">
				<label for="email">Email <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></label>
				<label for="password">Password <input type="text" class="form-control" id="password" placeholder="Enter password" name="password"></label>								
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</form>
		<br><hr><br>
		<h2>Register User</h2>
		<form action='/register' method='post'>
			<div class="form-group">
				<label for="first_name">First Name <input type="text" class="form-control" id="first_name" placeholder="Enter password" name="first_name"></label>			
				<label for="last_name">Last Name <input type="text" class="form-control" id="last_name" placeholder="Enter password" name="last_name"></label>			
				<label for="email">Email <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></label>
				<label for="password">Password <input type="text" class="form-control" id="password" placeholder="Enter password" name="password"></label>								
				<label for="confirm_password">Confirm Password <input type="text" class="form-control" id="confirm_password" placeholder="Enter password" name="confirm_password"></label>	
				<button type="submit" class="btn btn-default">Register</button>
			<div class="form-group">
		</form
	</div>
</body>
</html>
